<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css selectors</title>
    <style>  
        *{
            margin: 0; padding:0 box-sizing: border box;
        }
        body{background-color:aqua;
        }
        /* p{color: red:}*/
        div~p{
            color:brown;background-color: beige;
        }
    </style>
</head>
<body bgcolor="#999">
    <h1> hello world</h1>
</body>
</html>
