<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-element</title>
    <style>
        *{
            margin:0;padding:0;box-sizing: border-box;
        }
        p::first-letter{
            font-size: larger; color: aqua;

        }
        p::after{
            content: 'read more'; color: brown; background-color: beige; border-radius: 20px;
        }
        p::first-line{
            color:red;

        }
    </style>
</head>
<body>
    <p>
        shiuphqbutxgl2fycg22 ruohuhuihhuiqihp sjj hdw8qbyyhc u9he3y  hdsua x98y389 
    </p>
    
</body>
</html>
